name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build CLI
        run: make small-build

      - name: Run tests
        run: make small-test

      - name: Validate examples
        run: make small-validate

      - name: Lint examples
        run: make small-lint

      - name: Check formatting
        run: make small-format-check

      - name: Run verification script
        run: bash scripts/verify.sh
